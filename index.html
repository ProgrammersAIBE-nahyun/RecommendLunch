    <script>
      function _() {
        const container = document.querySelector("#container");
        const form = document.querySelector("#controller");
        const resetButton = document.querySelector("#resetButton");

        resetButton.addEventListener("click", () => {
          data.length = 0;
          updateStorage(data);
          updateContainer();
        });

        const data = new Proxy([], {
          set(target, property, value) {
            target[property] = value;
            updateContainer();
            updateStorage(target);
            return true;
          },
        });

        function onMounted() {
          const storedData = JSON.parse(localStorage.getItem("myData")) ?? [];
          data.push(...storedData);
        }
        onMounted();

        function updateContainer() {
          container.innerHTML = "";
          data.forEach((d) => {
            const card = document.createElement("div");
            card.className = "col-md-6 col-lg-4 mb-3";
            card.innerHTML = `
              <div class="card shadow-sm bg-white">
                <div class="card-body">
                  <p class="card-text">ğŸ½ï¸ ${d.text}</p>
                  ${
                    d.reply
                      ? `<div class="alert alert-warning p-2">${d.reply}</div>`
                      : ""
                  }
                  <button class="btn btn-danger btn-sm w-100 delete-button" data-id="${
                    d.id
                  }">ğŸ—‘ï¸ ì‚­ì œ</button>
                </div>
              </div>`;
            container.appendChild(card);
          });
          attachDeleteEventListeners();
        }

        function attachDeleteEventListeners() {
          document.querySelectorAll(".delete-button").forEach((button) => {
            button.addEventListener("click", (event) => {
              const id = parseInt(event.target.getAttribute("data-id"));
              const filtered = data.filter((value) => value.id !== id);
              data.length = 0;
              data.push(...filtered);
              updateStorage(data);
              updateContainer();
            });
          });
        }

        function updateStorage(target) {
          localStorage.setItem("myData", JSON.stringify(target));
        }

        async function handleForm(event) {
          event.preventDefault();
          const formData = new FormData(form);
          const text = formData.get("textData");

          switch (formData.get("modelOption")) {
            case "1":
              reply = `ğŸ‘¬ Gemini : ${await makeReply(text)}`;
              break;

          }

          const displayData = {

            text,
            reply,
          };
          data.push(displayData);
        }

        form.addEventListener("submit", handleForm);
