<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="AI 메뉴 추천" />
    <meta
      property="og:description"
      content="오늘의 점심 메뉴는? AI가 추천해드립니다!"
    />
    <meta
      property="og:image"
      content="https://github.com/nan0silver/RecommendLunch/blob/main/image.png?raw=true
      "
    />
    <title>AI 메뉴 추천</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">AI 메뉴 추천 시스템</h1>
        <button id="resetButton" class="btn btn-danger">
          저장된 데이터 리셋
        </button>
      </header>

      <form id="controller" class="card p-3 shadow-sm">
        <div class="mb-3">
          <label class="form-label">모델 선택 :</label>
          <select name="modelOption" class="form-select">
            <option value="1">Gemini-1.5-Flash</option>
            <option value="2">DeepSeek-R1</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">입력 :</label>
          <textarea name="textData" class="form-control" rows="3"></textarea>
        </div>
        <button class="btn btn-primary w-100">등록</button>
      </form>

      <div id="container" class="mt-4 row"></div>
    </div>

    <script>
      function _() {
        const container = document.querySelector("#container");
        const form = document.querySelector("#controller");
        const resetButton = document.querySelector("#resetButton");

        resetButton.addEventListener("click", () => {
          data.length = 0;
          updateStorage(data);
          updateContainer();
        });

        const data = new Proxy([], {
          set(target, property, value) {
            target[property] = value;
            updateContainer();
            updateStorage(target);
            return true;
          },
        });

        function onMounted() {
          const storedData = JSON.parse(localStorage.getItem("myData")) ?? [];
          data.push(...storedData);
        }
        onMounted();

        function updateContainer() {
          container.innerHTML = "";
          data.forEach((d) => {
            const card = document.createElement("div");
            card.className = "col-md-6 col-lg-4 mb-3";
            card.innerHTML = `
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">${d.text}</p>
                  ${
                    d.reply
                      ? `<div class="alert alert-warning p-2">${d.reply}</div>`
                      : ""
                  }
                  <button class="btn btn-danger btn-sm w-100 delete-button" data-id="${
                    d.id
                  }">삭제</button>
                </div>
              </div>`;
            container.appendChild(card);
          });
          attachDeleteEventListeners();
        }

        function attachDeleteEventListeners() {
          document.querySelectorAll(".delete-button").forEach((button) => {
            button.addEventListener("click", (event) => {
              const id = parseInt(event.target.getAttribute("data-id"));
              const filtered = data.filter((value) => value.id !== id);
              data.length = 0;
              data.push(...filtered);
              updateStorage(data);
              updateContainer();
            });
          });
        }

        function updateStorage(target) {
          localStorage.setItem("myData", JSON.stringify(target));
        }

        async function handleForm(event) {
          event.preventDefault();
          const formData = new FormData(form);
          const text = formData.get("textData");
          let reply;

          switch (formData.get("modelOption")) {
            case "1":
              reply = `👬 Gemini : ${await makeReply(text)}`;
              break;
            case "2":
              reply = `👀 DeepSeek : ${await makeReply2(text)}`;
              break;
            default:
              alert("비정상적인 접근!");
              return;
          }

          const displayData = {
            id: Date.now(),
            text,
            reply,
          };
          data.push(displayData);
        }

        async function makeReply(text) {
          const url = `https://working-brash-bellflower.glitch.me/1`;
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({ text }),
            headers: { "Content-Type": "application/json" },
          });
          const json = await response.json();
          return json.reply;
        }

        async function makeReply2(content) {
          const url = "https://working-brash-bellflower.glitch.me/2";
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({ text: content }),
            headers: { "Content-Type": "application/json" },
          });
          const json = await response.json();
          return json.reply;
        }

        form.addEventListener("submit", handleForm);
      }
      window.onload = _;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
